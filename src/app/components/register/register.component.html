<div class="main_wrapper">
  <div class="register">
    <p class="display-6 mb-4">Register</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="username" class="form-label">Username </label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
        />
      </div>
      <div class="mb-5">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="mb-5">
        <label for="password" class="form-label">Password </label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="btn_group">
        <button
          type="submit"
          class="btn btn-light"
          [disabled]="!registerForm.valid"
        >
          Register
        </button>
        <button
          type="button"
          routerLink="/login"
          routerLinkActive="active"
          class="btn btn-light"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
