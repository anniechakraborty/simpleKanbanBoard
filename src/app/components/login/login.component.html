<div class="main_wrapper">
  <div class="login">
    <p class="display-6 mb-4">Login</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="mb-5">
        <label for="password" class="form-label">Password </label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="btn_group">
        <button type="submit" class="btn btn-light" [disabled]="!form.valid">
          Sign in
        </button>
        <button
          type="button"
          routerLink="/register"
          routerLinkActive="active"
          class="btn btn-light"
        >
          Register
        </button>
      </div>
    </form>
  </div>
  <!-- Alerts -->
  <div [ngClass]="'alert-'+ alertType" class="alert my-3 alert-dismissible fade show" role="alert" *ngIf="showAlert">
    {{ alertMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
